<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            display: flex;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .section {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #home { background-color: #3498db; }
        #about { background-color: #27ae60; }
        #contact { background-color: #e74c3c; }
        .active-link {
            background-color: #555; /* Change the background color for active link */
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div id="home" class="section">
        <h1>Home Section</h1>
    </div>
    <div id="about" class="section">
        <h1>About Section</h1>
    </div>
    <div id="contact" class="section">
        <h1>Contact Section</h1>
    </div>
    <script>
        // JavaScript to handle link clicks and update section styles
        const sections = document.querySelectorAll('.section');
        const navLinks = document.querySelectorAll('nav a');

        navLinks.forEach((link, index) => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                sections.forEach(section => section.style.backgroundColor = '');
                sections[index].style.backgroundColor = navLinks[index].style.backgroundColor;
                navLinks.forEach(link => link.classList.remove('active-link'));
                link.classList.add('active-link');
                window.location.href = link.href;
            });
        });
    </script>
</body>
</html>
